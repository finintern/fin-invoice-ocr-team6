name: Functional Test

on:
    push:
      branches:
        - "**"
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  functional-test:
    name: Run Functional Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        working-directory: backend
        run: npm install

      - name: Install Newman
        run: npm install -g newman

      - name: Start Server
        run: npm start
        working-directory: backend

      - name: Wait for Server to Start
        run: sleep 10 

      - name: Copy Functional Test Folder
        run: cp -r functional_test /home/runner/work/

      - name: Create dev-environment.json from secret
        run: echo '${{ secrets.DEV_ENVIRONMENT_JSON }}' > tests/dev-environment.json
        working-directory: backend

      - name: Run Functional Tests
        run: newman run tests/functional-test-1.json -e tests/dev-environment.json
        working-directory: backend
