name: BDD Test CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  run-bdd-tests:
    name: Run Cucumber.js BDD Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run BDD tests
      run: npm run test:cucumber
