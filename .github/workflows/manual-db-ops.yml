name: Manual Migration and Seeding
on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'Type of operation'
        required: true
        type: choice
        options:
          - migrate
          - rollback_migration
          - seed
          - undo_seed
      migration_name:
        description: 'Migration file name (optional)'
        required: false
        default: ''
      seeder_table:
        description: 'Table to seed (optional, default all)'
        required: false
        type: choice
        options:
          - all
          - partner
          - invoice
          - purchase_order
          - customer
          - vendors
          - items
        default: 'all'

jobs:
  migrate:
    if: ${{ github.event.inputs.operation == 'migrate' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Run Migrate
        env:
          MIGRATION_NAME: ${{ github.event.inputs.migration_name }}
        run: |
          if [ -z "$MIGRATION_NAME" ]; then
            npx sequelize-cli db:migrate
          else
            npx sequelize-cli db:migrate --to $MIGRATION_NAME
          fi
